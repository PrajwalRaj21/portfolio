<!DOCTYPE html>
<html>
<head>
	<title>Contact Me</title>
	<script src="https://kit.fontawesome.com/f06b4ed714.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="contact-style.css">
</head>

<body>
	<header>
		<nav>
			<ul>
				<li><a href="home.html">Home</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="projects.html">Projects</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<h1>Contact Me</h1>
		<form action="#" method="post">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name">
			<label for="email">Email:</label>
			<input type="email" id="email" name="email">
			<label for="message">Message:</label>
			<textarea id="message" name="message"></textarea>
			<input type="submit" value="Submit">
		</form>
	</main>

	<footer>
		<p>You can also contact me on my socials</p>
		<div class="social-icons">
			<a href="#"><i class="fab fa-facebook"></i></a>
			<a href="#"><i class="fab fa-instagram"></i></a>
			<a href="#"><i class="fab fa-gmail"></i></a>
		</div>
	</footer>
</body>
</html>
