<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>

<style>
    header {
  background-color: #333;
  color: #fff;
  padding: 20px 0;
}

header a {
  color: #fff;
  font-size: 20px;
  text-decoration: none;
  margin-left: 20px;
}

main {
  padding: 80px 0;
}

.container {
  max-width: 1170px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  align-items: center;
}

form {
  width: 500px;
  background-color: #fff;
  padding: 40px;
  box-shadow: 0 0 10px #ccc;
  border-radius: 10px;
}

.form-group {
  margin-bottom: 20px;
}

label {
  font-size: 16px;
  font-weight: bold;
  margin-bottom: 10px;
  display: block;
}

input, textarea {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}

button {
  background-color: #333;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
}

footer {
    background-color: #cccccc;
    padding: 20px 0;
  }
  
  .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1170px;
    margin: 0 auto;
  }
  
  .icons a {
    font-size: 20px;
    color: #333;
    margin-right: 20px;
    transition: all 0.2s ease-in-out;
  }
  
  .icons a:hover {
    color: #555;
  }
  
  .buttons a {
    color: #333;
    font-size: 16px;
    margin-right: 20px;
    transition: all 0.2s ease-in-out;
    text-decoration: none;
  }
  
  .buttons a:hover {
    color: #555;
  }



</style>
<body>
    <header>
        <div class="container">
          <a href="#">Home</a>
        </div>
      </header>
      
      <main>
        <div class="container">
          <form action="#" method="post">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea id="message" name="message"></textarea>
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
      </main>
      
      <footer>
        <div class="container">
          <div class="icons">
            <a href="#">
              <i class="fa fa-instagram"></i>
            </a>
            <a href="#">
              <i class="fa fa-facebook"></i>
            </a>
            <a href="#">
              <i class="fa fa-envelope"></i>
            </a>
          </div>
          <div class="buttons">
            <a href="#">Home</a>
            <a href="#">Contact</a>
            <a href="#">About</a>
          </div>
        </div>
      </footer>
      
    
</body>
</html>
