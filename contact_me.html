</head>

<body>
    <style>
        *{
            margin:0;
            padding:0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .hero{
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(to right, teal, grey);
            background-position: center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content:center;

        }
        
        form{
            width: 90%;
            max-width: 600px;
        }
        
        .input-group{
            margin-bottom: 30px;
            position: relative;
        }
        
        input, textarea{
            width: 100%;
            padding: 10px;
            outline: 0;
            border: 1px solid #fff;
            color: #fff;
            background:transparent;
            font-size: 15px;
        }
        label{
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            padding: 10px;
            color: #fff;
            cursor: text;
       }
       button{
        padding: 10px 0;
        color: #fff;
        outline: none;
        background-color: transparent;
        border: 1px solid #fff;
        width: 100%;
        cursor: pointer;
    }

    input:focus~label{
        top: -35px;
        font-size: 14px;
        
    }

      
    </style>


    <div class="hero">
        <form>
        <div class="input-group">
            <input type="text" id="name" required>
            <label for="name"><i class="fa-solid fa-user"></i>Your Name</label>
        </div>
        <div class="input-group">
            <input type="text" id="Phone Number" required>
            <label for="Phone Number"><i class="fa-solid fa-phone"></i>Your Phone Number</label>
        </div>
        <div class="input-group">
            <input type="text" id="email" required>
            <label for="email"><i class="fa-solid fa-at"></i>Email Id</label>
        </div>
        <div class="input-group">
            <textarea id="message" rows="5"></textarea>
            <label for="message"><i class="fa-solid fa-envelope"></i>Your Message</label>
        </div>
        <button type="submit"><i class="fa-solid fa-paper-plane"></i>SUBMIT</button>
        </form>

    </div>

    
</body>
  </html>
